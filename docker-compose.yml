services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: plaid_api_db
    environment:
      POSTGRES_DB: plaid_db
      POSTGRES_USER: plaid_user
      POSTGRES_PASSWORD: plaid_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./app/db/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plaid_user -d plaid_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plaid_network

  # API Application
  api:
    build: .
    container_name: plaid_api_app
    environment:
      DATABASE_URL: postgresql://plaid_user:plaid_password@db:5432/plaid_db
      SECRET_KEY: your-super-secret-jwt-key-change-in-production
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: ${PLAID_ENV:-sandbox}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - plaid_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  plaid_network:
    driver: bridge