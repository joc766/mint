services:
  # PostgreSQL Database
  db:
    build: ./db
    container_name: plaid_api_db
    environment:
      POSTGRES_DB: plaid_db
      POSTGRES_USER: plaid_user
      POSTGRES_PASSWORD: plaid_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plaid_user -d plaid_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plaid_network

  # API Application
  api:
    build: ./api
    container_name: plaid_api_app
    environment:
      DATABASE_URL: postgresql://plaid_user:plaid_password@db:5432/plaid_db
      SECRET_KEY: your-super-secret-jwt-key-change-in-production
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: ${PLAID_ENV:-sandbox}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - plaid_network
    restart: unless-stopped

  # Frontend Application
  frontend:
    build: ./frontend
    container_name: expense-tracker-app
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./frontend:/app
      # Exclude node_modules from mount (use container's node_modules)
      - /app/node_modules
      # Exclude .next from mount (use container's .next)
      - /app/.next
    environment:
      - NODE_ENV=development
      # Optional: Set API URL if your API is on a different host/port
      # If not set, the app will auto-detect the server's IP from the browser
      # - NEXT_PUBLIC_API_URL=http://your-api-server-ip:8000
    stdin_open: true
    tty: true



volumes:
  postgres_data:
    driver: local

networks:
  plaid_network:
    driver: bridge
