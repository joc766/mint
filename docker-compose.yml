services:
  # PostgreSQL Database
  db:
    build: ./db
    container_name: plaid_api_db
    environment:
      POSTGRES_DB: plaid_db
      POSTGRES_USER: plaid_user
      POSTGRES_PASSWORD: plaid_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plaid_user -d plaid_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plaid_network

  # API Application
  api:
    build: ./api
    container_name: plaid_api_app
    environment:
      DATABASE_URL: postgresql://plaid_user:plaid_password@db:5432/plaid_db
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-jwt-key-change-in-production}
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: ${PLAID_ENV:-sandbox}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - plaid_network
    restart: unless-stopped

  # Frontend Application
  # Development mode (default): docker-compose up
  # Production mode: BUILD_MODE=production docker-compose up --build
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: ${BUILD_MODE:-development}
      args:
        BUILD_MODE: ${BUILD_MODE:-development}
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
    container_name: expense-tracker-app
    ports:
      # Dev mode: 3000:3000 (Next.js dev server)
      # Prod mode: 3000:80 (nginx)
      - "3000:${FRONTEND_PORT:-3000}"
    volumes:
      - ./frontend:/app:cached
      - /app/node_modules
      - /app/.next
    environment:
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    restart: ${RESTART_POLICY:-no}
    depends_on:
       - api
    networks:
      - plaid_network



volumes:
  postgres_data:
    driver: local

networks:
  plaid_network:
    driver: bridge
