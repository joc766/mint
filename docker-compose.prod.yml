services:
  db:
    image: jeoc766/mint-db:latest
    container_name: mint-db
    environment:
      POSTGRES_DB: plaid_db
      POSTGRES_USER: plaid_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U plaid_user -d plaid_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - plaid_network
    restart: unless-stopped

  api:
    image: jeoc766/mint-api:latest
    container_name: mint-api
    environment:
      DATABASE_URL: postgresql://plaid_user:${POSTGRES_PASSWORD}@db:5432/plaid_db
      SECRET_KEY: ${SECRET_KEY}
      PLAID_CLIENT_ID: ${PLAID_CLIENT_ID}
      PLAID_SECRET: ${PLAID_SECRET}
      PLAID_ENV: ${PLAID_ENV:-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
    networks:
      - plaid_network
    restart: unless-stopped

  frontend:
    image: jeoc766/mint-frontend:latest
    container_name: expense-tracker-app
    environment:
      NODE_ENV: production
      # Note: NEXT_PUBLIC_API_URL is baked into the image at build time
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - plaid_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  plaid_network:
    driver: bridge
